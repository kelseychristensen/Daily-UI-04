<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily UI Day 04: Calculator</title>

    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600;700;800;900&family=Roboto:ital,wght@0,100;0,400;0,700;0,900;1,100;1,300&display=swap" rel="stylesheet">
</head>
<body>

<div class="bg-image">
    <div class="container">
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6"><div class="calc-content">

<h1 class="heading">FLOORING CALCULATOR</h1>

{% if display_calc %}

<div class="card">
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">You will need {{num_needed}} boxes of flooring.</h6>
    <p class="card-text">The total cost will be ${{calced_cost}}</p>
  </div>
</div>

{% else %}

<form class="subscribe" method="post">

<div class="input-group mb-3">
  <span class="input-group-text">Room Size:</span>
  <input type="text" class="form-control" name="room">
  <span class="input-group-text">square feet</span>
</div>

<div class="input-group mb-3">
  <span class="input-group-text">Box Size:</span>
  <input type="text" class="form-control" name="box">
  <span class="input-group-text">square feet</span>
</div>

<div class="input-group mb-3">
  <span class="input-group-text">Cost: $</span>
  <input type="text" class="form-control" name="cost">
  <span class="input-group-text">per box</span>
</div>

    <input type="submit" value="calculate" href="{{ url_for('home')}}">
</form>
                                {% endif %}

        </div>
</div></div>
    </div>
    </div>
</body>
    </html>
